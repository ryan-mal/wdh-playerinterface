		<div class="search-and-actions">

				<input type="text" id="search-input" aria-label="Search NPCs or Tags" placeholder="Search NPCs or Tags...">
			</div>
			<div class="global-actions">
				<button class="global-button" onclick="showAll()">Show All</button>
			</div>
		</div>

		<div class="sort-container">
			<button class="sort-toggle">Sort ⏵</button>
			<div class="sort-buttons">
				<button class="sort-button active" data-sort="name">Name</button>
				<button class="sort-button" data-sort="ward">Ward</button>
				<button class="sort-button" data-sort="faction">Faction</button>
				<button class="sort-button" data-sort="status">Status</button>
				<button class="sort-button" data-sort="race">Race</button>

		<!-- NPC cards will be dynamically inserted here -->

	<div id="npc-modal" class="modal">
		<div class="modal-content">
